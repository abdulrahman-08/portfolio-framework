<div class="text-center mt-3">
    <h1 class="pt-1 contact-color text-uppercase mb-3 fs-1 fw-bolder">PORTFOLIO COMPONENT</h1>
    <div class="d-flex align-items-center justify-content-center mb-3 contact-color">
        <div class="line me-3 "></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3"></div>
    </div>
</div>
<div class="container mb-3">
    <div class="row g-5 rounded-5">
        <div class="col-lg-4 col-md-6 col-sm-12 " *ngFor="let src of srcs">
            <div class=" rounded-3 overflow-hidden position-relative">
                <img [src]="src" class="w-100 rounded-2" alt="">
                <div (click)="imgbol=false; boximg=src" class="layer  position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                    <i class="text-white fa-solid fa-plus fa-6x"></i>
                </div>
            </div>
        </div> 
    </div>
    <div (click)="closeimg($event.target,img)" [class.d-none]="imgbol" class="box position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
        <img #img [src]="boximg" alt="">
    </div>
</div>
